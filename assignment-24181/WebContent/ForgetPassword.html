<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Forget Password</title>
<link rel="stylesheet" type="text/css" href="ForgetPassword.css">
</head>
<body>
    <div class="wrapper">
        <h1 id="pageTitle">Forget Password</h1>
        <p id="Message">If you've forgotten your password, please enter your email address below, and we'll send you a password reset link:</p>
        
        <form action="forgetPassword" method="post">
            <div class="input-box">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <input type="submit" class="btn" value="Reset Password">
	        <p>Please select your preferred language:</p>
	        <select id="languageSelector" onchange="changeLanguage()">
	            <option value="en">English</option>
	            <option value="fr">French</option>
	            <option value="es">Lingala</option>
	        </select>
            <script>
        function changeLanguage() {
            var selectedLanguage = document.getElementById("languageSelector").value;
            var languageData = {
                en: {
                    pageTitle: "Forget Password",
                    Message: "If you've forgotten your password, please enter your email address below, and we'll send you a password reset link:"
                },
                fr: {
                    pageTitle: "Mot de passe oublié",
                    Message: "Si vous avez oublié votre mot de passe, veuillez entrer votre adresse e-mail ci-dessous, et nous vous enverrons un lien de réinitialisation de mot de passe:"
                },
                es: {
                    pageTitle: "Olvidé mi contraseña",
                    Message: "Si has olvidado tu contraseña, por favor ingresa tu dirección de correo electrónico abajo, y te enviaremos un enlace para restablecer la contraseña:"
                }
            };

            // Update the page content based on the selected language
            document.getElementById("pageTitle").textContent = languageData[selectedLanguage].pageTitle;
            document.getElementById("Message").textContent = languageData[selectedLanguage].Message;
        }
    </script>
        </form>
    </div>
</body>
</html>
